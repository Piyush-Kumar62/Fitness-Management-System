<nav
  class="navbar bg-white dark:bg-gray-800 shadow-md border-b border-gray-200 dark:border-gray-700 sticky top-0 z-20"
>
  <div class="navbar-container flex items-center justify-between px-4 py-3">
    <!-- Left Section: Hamburger + Logo -->
    <div class="navbar-left flex items-center space-x-4">
      <!-- Hamburger Menu -->
      <button
        (click)="onToggleSidebar()"
        class="hamburger-btn p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500"
        aria-label="Toggle sidebar"
      >
        <svg
          class="w-6 h-6 text-gray-600 dark:text-gray-300"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Logo -->
      <div class="logo flex items-center space-x-2">
        <svg
          class="w-8 h-8 text-indigo-600 dark:text-indigo-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
        <span class="text-xl font-bold text-gray-900 dark:text-white hidden md:block">
          Fitness Management System
        </span>
      </div>
    </div>

    <!-- Right Section: Theme Toggle + Notifications + Profile -->
    <div class="navbar-right flex items-center space-x-3">
      <!-- Theme Toggle -->
      <button
        (click)="onToggleTheme()"
        class="theme-toggle p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500"
        aria-label="Toggle theme"
      >
        @if (isDarkMode()) {
          <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            />
          </svg>
        } @else {
          <svg
            class="w-5 h-5 text-gray-700 dark:text-gray-300"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
          </svg>
        }
      </button>

      <!-- Notifications -->
      <div class="relative">
        <button
          (click)="toggleNotifications()"
          class="notifications-btn p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 relative"
          aria-label="Notifications"
        >
          <svg
            class="w-5 h-5 text-gray-700 dark:text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Notifications Dropdown -->
        @if (showNotifications) {
          <div
            class="notifications-dropdown absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 py-2 z-50"
          >
            <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
              <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Notifications</h3>
            </div>
            <div class="max-h-96 overflow-y-auto">
              <div class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer">
                <p class="text-sm text-gray-800 dark:text-gray-200">
                  Your workout plan has been updated
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">2 hours ago</p>
              </div>
              <div class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer">
                <p class="text-sm text-gray-800 dark:text-gray-200">New recommendation available</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">1 day ago</p>
              </div>
            </div>
            <div class="px-4 py-2 border-t border-gray-200 dark:border-gray-700">
              <button class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">
                View all
              </button>
            </div>
          </div>
        }
      </div>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button
          (click)="toggleProfileMenu()"
          class="profile-btn flex items-center space-x-2 p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <div
            class="avatar w-8 h-8 rounded-full bg-indigo-600 dark:bg-indigo-500 flex items-center justify-center text-white font-semibold text-sm"
          >
            {{ getInitials(user()?.firstName, user()?.lastName) }}
          </div>
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300 hidden md:block">
            {{ user()?.firstName }}
          </span>
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400 hidden md:block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Profile Dropdown Menu -->
        @if (showProfileMenu) {
          <div
            class="profile-dropdown absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 py-2 z-50"
          >
            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
              <p class="text-sm font-semibold text-gray-900 dark:text-white">
                {{ user()?.firstName }} {{ user()?.lastName }}
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ user()?.email }}</p>
              <span
                class="inline-block mt-1 px-2 py-1 text-xs font-semibold rounded-full"
                [class.bg-purple-100]="role === 'ADMIN'"
                [class.text-purple-800]="role === 'ADMIN'"
                [class.bg-blue-100]="role === 'USER'"
                [class.text-blue-800]="role === 'USER'"
              >
                {{ role }}
              </span>
            </div>

            <button
              (click)="navigateToProfile()"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center space-x-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span>Profile</span>
            </button>

            <button
              (click)="onLogout()"
              class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 flex items-center space-x-2 border-t border-gray-200 dark:border-gray-700 mt-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>Logout</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
